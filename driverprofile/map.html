<!DOCTYPE html>  
<html>  
<body>  

<div id="map" style="width:400px;height:400px;background:grey"></div>  
<script>  
function myMap() {  
    const uluru = { lat: 22.6000822, lng: 72.820248 }; 
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 17,
      center: uluru,
    });
    const Result='<p> {{  out  }}cm filled out of 300cm</p>';
    const infowindow = new google.maps.InfoWindow({
        content: Result,
    });
    // The marker, positioned at Uluru
    const marker = new google.maps.Marker({
      position: uluru,
      map: map,
    });
    marker.addListener("click",()=>{
        infowindow.open(map, marker);
    });
}
</script>  
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKq7RERv63ohJASCHa26bClB29VxIZFeg&callback=myMap"></script>  
</body>  
</html>
